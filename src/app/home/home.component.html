
<div class="w3-container align-center w3-card login-card">
<form [formGroup]="list" class="grid-container">
        <div class="text-center">
                <img src="https://media.licdn.com/dms/image/C560BAQFWL6FZ_JsOsg/company-logo_200_200/0?e=2159024400&v=beta&t=T3wZVo65meOdBlUdmYYhZHAIWTbgqUiVaUsuwyrsXwE" class="logo">
            </div>
        <div class="form-group">
          <label >Email address</label>
          <input type="text" class="form-control" id="username" formControlName="username"  placeholder="username">
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">username id Required</div> 
            <div *ngIf="username.errors.minlength">username Should be 6 letters</div> 
        </div>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                <div *ngIf="password.errors.required">password id Required</div> 
                <div *ngIf="password.errors.minlength">password Should be 6 letters</div>    
            
          </div> 
        
        </div>
       
        <button type="submit" class="btn btn-primary" (click)="godash()" [disabled]="!list.valid">Submit</button>
</form>

</div>
