<!doctype html>
 <html lang="en">
 <body>   


<div class="container">
<h4>Http Methods |get|post|put|delete</h4>
</div>
<form [formGroup]="form" class="form-group" >
        <label>Id:</label>
        <input type="text" class="form-control" formControlName="id"><br>
    <label>FirstName:</label>
    <input type="text" class="form-control" formControlName="Firstname"><br>
    <label>LastName:</label>
    <input type="text" class="form-control" formControlName="lastname"><br>
    <button type="submit"  (click)="su(item)" class="btn btn-primary">Submit</button>&nbsp;
    <button type="submit" (click)="up()"class="btn btn-primary">Update</button>&nbsp;&nbsp;
    <button type="submit" (click)="gotopage()" class="btn btn-primary" >route</button>
</form><br>
<table class="table" border="1">
    <tbody >
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Actions </th>
            
        </tr>
        <tr *ngFor="let d of fdata">
            <td>{{d.id}}</td>
            <td>{{d.Firstname}}</td>
            <td>{{d.lastname}}</td>
            
            <td>
                    <button type="submit" (click)="ed(d)" class="btn btn-primary">Edit</button>&nbsp;
                    <button type="submit" (click)="btn(d)" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Click</button>&nbsp;
                    <button type="submit" (click)="del(d)" class="btn btn-primary">Delete</button>&nbsp;&nbsp;
                    
            </td>      
        </tr>
    </tbody>
    </table>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Employee Details</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <p> ID :- <b>{{emplye.id}}</b></p>
                        <p> First Name :- <b>{{emplye.Firstname}}</b></p>
                        <p> Mobile Number :- <b>{{emplye.lastname}}</b></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
